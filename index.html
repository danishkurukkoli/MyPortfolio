<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
            <p>Web Developer | Software Engineer | Tech Enthusiast</p>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Brief description about yourself...</p>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <div class="project">
                    <img src="projects/project1.jpg" alt="Project Image">
                    <h3>Project Title</h3>
                    <p>Project description...</p>
                </div>
                <!-- Add more projects as needed -->
            </div>
        </section>

        <section id="resume">
            <div class="container">
                <h2>Resume</h2>
                <button id="download-resume">Download Resume</button>
                <!-- Resume content can be added here or as a downloadable PDF -->
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
